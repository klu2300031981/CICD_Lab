apiVersion: v1
kind: Service
metadata:
  name: {{ include "bloodbank.fullname" . }}-backend
  labels:
    {{- include "bloodbank.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "bloodbank.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend


